<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Sound of Silence</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
<label for="text-area">
    <textarea id="text-area">Hello darkness my old friend.</textarea>
</label>
<div class="keyboard">
    <button class="keyboard-key" data-element>1</button>
    <button class="keyboard-key" data-element>2</button>
    <button class="keyboard-key" data-element>3</button>
    <button class="keyboard-key" data-element>4</button>
    <button class="keyboard-key" data-element>5</button>
    <button class="keyboard-key" data-element>6</button>
    <button class="keyboard-key" data-element>7</button>
    <button class="keyboard-key" data-element>8</button>
    <button class="keyboard-key" data-element>9</button>
    <button class="keyboard-key" data-element>0</button>
    <button class="keyboard-key" data-element>q</button>
    <button class="keyboard-key" data-element>w</button>
    <button class="keyboard-key" data-element>e</button>
    <button class="keyboard-key" data-element>r</button>
    <button class="keyboard-key" data-element>t</button>
    <button class="keyboard-key" data-element>y</button>
    <button class="keyboard-key" data-element>u</button>
    <button class="keyboard-key" data-element>i</button>
    <button class="keyboard-span" data-backspace>backspace</button>
    <button class="keyboard-span" data-caps-lock>caps-lock</button>
    <button class="keyboard-key" data-element>o</button>
    <button class="keyboard-key" data-element>p</button>
    <button class="keyboard-key" data-element>a</button>
    <button class="keyboard-key" data-element>s</button>
    <button class="keyboard-key" data-element>d</button>
    <button class="keyboard-key" data-element>f</button>
    <button class="keyboard-key" data-element>g</button>
    <button class="keyboard-key" data-element>h</button>
    <button class="keyboard-key" data-element>j</button>
    <button class="keyboard-key" data-element>k</button>
    <button class="keyboard-key" data-element>l</button>
    <button class="keyboard-key" data-element>z</button>
    <button class="keyboard-key" data-element>x</button>
    <button class="keyboard-key" data-element>c</button>
    <button class="keyboard-key" data-element>v</button>
    <button class="keyboard-key" data-element>b</button>
    <button class="keyboard-span" data-enter>enter</button>
    <button class="keyboard-key" data-element>n</button>
    <button class="keyboard-key" data-element>m</button>
    <button class="keyboard-key" data-element>,</button>
    <button class="keyboard-key" data-element>.</button>
    <button class="keyboard-key" data-element>:</button>
    <button class="keyboard-key" data-element>;</button>
    <button class="keyboard-key" data-element>+</button>
    <button class="keyboard-key" data-element>-</button>
    <button class="keyboard-key" data-element>*</button>
    <button class="keyboard-key" data-element>/</button>
    <button class="keyboard-key">ctrl</button>
    <button class="keyboard-space" data-space>space</button>
    <button class="keyboard-key">alt</button>
</div>

<script src="script.js"></script>
</body>
</html>
